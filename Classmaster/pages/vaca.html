    <header>
        <h1>Mi Tablero de Tareas</h1>
    </header>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
    
    <main class="board">
        <section class="column pending">
            <header class="column-header">Tareas Pendientes</header>
            <div class="tasks-container" id="pending" aria-label="Tareas pendientes">
                <!-- Las tareas pendientes aparecerán aquí -->
            </div>
            <footer>
                <!--  Muestra el formulario para añadir una tarea nueva -->
                <button class="add-task-btn" onclick="showForm('pending-form')" aria-label="Añadir nueva tarea pendiente">+ Añadir tarea</button>
                <div class="task-form" id="pending-form">
                    <textarea placeholder="Introduce la tarea..." aria-label="Descripción de la tarea"></textarea>
                    <div class="form-buttons">
                        <!--Pone una nueva tarea a la columna especificada-->
                        <button class="add-btn" onclick="addTask('pending')">Añadir</button>
                        <!--Oculta el formulario de añadir tarea-->
                        <button class="cancel-btn" onclick="hideForm('pending-form')">Cancelar</button>
                    </div>
                </div>
            </footer>
        </section>
        
        <section class="column progress">
            <header class="column-header">En Proceso</header>
            <div class="tasks-container" id="inprogress" aria-label="Tareas en proceso">
                <!-- Las tareas en proceso aparecerán aquí -->
            </div>
            <footer>
                <button class="add-task-btn" onclick="showForm('inprogress-form')" aria-label="Añadir nueva tarea en proceso">+ Añadir tarea</button>
                <div class="task-form" id="inprogress-form">
                    <textarea placeholder="Introduce la tarea..." aria-label="Descripción de la tarea"></textarea>
                    <div class="form-buttons">
                        <button class="add-btn" onclick="addTask('inprogress')">Añadir</button>
                        <button class="cancel-btn" onclick="hideForm('inprogress-form')">Cancelar</button>
                    </div>
                </div>
            </footer>
        </section>
        
        <section class="column done">
            <header class="column-header">Terminadas</header>
            <div class="tasks-container" id="done" aria-label="Tareas terminadas">
                <!-- Las tareas terminadas aparecerán aquí -->
            </div>
            <footer>
                <button class="add-task-btn" onclick="showForm('done-form')" aria-label="Añadir nueva tarea terminada">+ Añadir tarea</button>
                <div class="task-form" id="done-form">
                    <textarea placeholder="Introduce la tarea..." aria-label="Descripción de la tarea"></textarea>
                    <div class="form-buttons">
                        <button class="add-btn" onclick="addTask('done')">Añadir</button>
                        <button class="cancel-btn" onclick="hideForm('done-form')">Cancelar</button>
                    </div>
                </div>
            </footer>
        </section>
    </main>
