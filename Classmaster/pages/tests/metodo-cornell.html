<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Cornell</title>
    

    <link rel="stylesheet" href="metodo-cornell.js">
    <link rel="stylesheet" href="metodo-cornell.css">
</head>
<body>

    <div id="container">
        <div class="superior panel">
          <div class="contenido" contenteditable="true" data-placeholder="TITULOS"></div>
          
        </div>

        </div>
      </div>
